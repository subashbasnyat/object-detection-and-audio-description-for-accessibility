<!doctype html>
<html lang="en">
  <head>
    <title>AI Assistant</title>
  </head>
  <body>
    <h2>Upload your image</h2>
    <form action="/" method="post" enctype="multipart/form-data">
      <input type="file" name="image"><br><br>
      <input type="submit" value="Submit">
    </form>
    {% if response %}
      <h3>Response:</h3>
      <p>{{ response }}</p>
      <audio controls>
        <source src="{{ url_for('static', filename='response.mp3') }}" type="audio/mp3">
      </audio>
    {% endif %}
  </body>
</html>
